{% extends 'posts/base.html'%}

{% block content %}
	<h1>Manga list</h1>
	
	{% for i in news %}
		<p class="pull-right"><a href="{% url 'edit_post' i.id %}" class="btn btn-xs btn-warning"><span class="fa fa-sm fa-edit"></span></a> <a href="{% url 'delete_post' i.id %}" class="btn btn-xs btn-danger"><span class="fa fa-sm fa-close"></span></a></p>
		<h2><a href="{% url 'post_detail' i.id %}">{{ i.title }}</a></h2>
		
		<p><small>{{ i.author }}</small></p>
		<p><img src="{{i.image.url}}" width="80%"></p>
		<p>{{ i.category.title }} | {{ i.category.slug}}</p>
		<p>{{ i.created_at }} | {{ i.updated_at }}</p>
		<a href="{% url 'likes' i.id %}" class="btn btn-primary">{{i.likes}} <span class="fa fa-thumbs-o-up"></span></a>
		<a href="{% url 'dislikes' i.id %}" class="btn btn-danger">{{i.dislikes}} <span class="fa fa-thumbs-o-down"></span></a>
		<hr>
	{% endfor %}
{% endblock %}
